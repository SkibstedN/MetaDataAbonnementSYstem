{% extends "base.html" %}

{% block content %}

<h3>Log ind eller Registrer Bruger</h3>
<form method="post">
    {% csrf_token %}
    {{ user_form.as_p }}  
    <button type="submit" name="user_login">Log ind/Registrer</button>  
</form>

{% if messages %}
  <ul class="messages">
    {% for message in messages %}
      <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<h3>Admin</h3>
<form method="post">
    {% csrf_token %}
    {{ admin_form.as_p }}  
    <button type="submit" name="admin_login">Log ind</button>  
</form>

{% endblock %}
