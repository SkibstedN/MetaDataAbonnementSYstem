{% extends "base.html" %}

{% block content %}
<button onclick="window.location.href='{% url 'admin_page' %}';">Admin Menu</button>
<p><span style="font-size: 20px;font-weight: 800;"><strong>Datas√¶t med registrerede brugere og beskrivelse af brug</strong></span></p>

<ul>
    {% for dataset, users in dataset_user_info.items %}
        <li>
            <strong>{{ dataset.TITEL }}</strong>:
            
            <ul>
                {% for user in users %}
                    <li>{{ user.EMAIL }}</li>
                {% endfor %}
                <!-- Button to trigger copying -->
            <button onclick="copyToClipboard('{% for user in users %}{{ user.EMAIL }}{% if not forloop.last %}, {% endif %}{% endfor %}')">Kopier Emails</button>
            </ul>
        </li>
    {% endfor %}
</ul>

<script>
function copyToClipboard(text) {
    var textarea = document.createElement('textarea');
    textarea.value = text;
    document.body.appendChild(textarea);
    textarea.select();
    document.execCommand('copy');
    document.body.removeChild(textarea);
    alert('Emails copied to clipboard!');
}
</script>

{% endblock %}
