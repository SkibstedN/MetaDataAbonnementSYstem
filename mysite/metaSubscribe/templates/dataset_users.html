{% extends "base.html" %}

{% block content %}
<h2>Datasets and their Users</h2>

<ul>
    {% for dataset in datasets %}
        <li>
            {{ dataset.TITEL }}:
            <ul>
                {% for user in dataset.users.all %}
                    <li>{{ user.EMAIL }}</li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
{% endblock %}
