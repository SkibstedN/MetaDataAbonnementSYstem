{% extends "base.html" %}

{% block content %}
<h1>Users and Their Datasets</h1>
<ul>
{% for user in users %}
    <li>
        {{ user.EMAIL }}:
        <ul>
        {% for dataset in user.datasets.all %}
            <li>{{ dataset.TITEL }}</li>
        {% endfor %}
        </ul>
    </li>
{% endfor %}
</ul>
{% endblock %}
